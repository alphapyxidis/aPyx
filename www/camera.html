<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<script>
function takePicture()
{
    document.getElementById('CameraButton').removeClass.addClass('gap-button center round large red flash animated');
    
    navigator.camera.getPicture (
        function (imageData) {
                var image = document.getElementById('myImage') ;
                image.src = "données : image / jpeg ; base64," + imageData;
        }, 
        function (message) 
        {
                alert (' a échoué car: '+ message);
        },
        {
            quality: 75,
            PictureSourceType:Camera.PictureSourceType.CAMERA,
            destinationType: Camera.DestinationType.FILE_URI
        }
    );
}                    

</script>

        <div class="content-block">
            <div class="one whole double-gapped">
                <button id="CameraButton" class="center round large green" onclick=takePicture() ><i class="icon-camera"></i></button>
            </div>
            <div class="row bordered" style="height:300px" >
                <div class="absolute middle center three fourths">
                    <img id="myImage" src="img/alpha-small.png"></img>
